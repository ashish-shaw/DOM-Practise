<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" name="name" id="name" placeholder="Enter Name" />
    <select id="gender">
      <option value="">--</option>
      <option value="Male">M</option>
      <option value="Female">F</option>
    </select>
    <input type="text" name="email" id="email" placeholder="Enter Email" />
    <input
      type="text"
      name="mobile"
      id="mobile"
      placeholder="Enter Mobile Number"
    />
    <hr />
    <h1 id="dName">NAME</h1>
    <h2 id="dGender">GENDER</h2>
    <h3 id="dEmail">EMAIL</h3>
    <h4 id="dMobile">MOBILE</h4>
    <hr />
    <button onclick="showName()">NAME</button>
    <button onclick="showGender()">GENDER</button>
    <button onclick="showEmail()">EMAIL</button>
    <button onclick="showMobile()">MOBILE</button>
    <button onclick="resetForm()">RESET FORM</button>
    <script type="text/javascript">
      function showName() {
        // Show filled name inside h1
        let x = document.getElementById("name").value;
        document.getElementById("dName").textContent = x;
      }

      function showGender() {
        // Show the selected gender inside h2
        let x = document.getElementById("gender").value;
        document.getElementById("dGender").textContent = x;
      }

      function showEmail() {
        // Show the filled email inside h3
        let x = document.getElementById("email").value;
        document.getElementById("dEmail").textContent = x;
      }

      function showMobile() {
        // Show the filled mobile inside h4
        let x = document.getElementById("mobile").value;
        document.getElementById("dMobile").textContent = x;
      }

      function resetForm() {
        // Reset all the form elements to default values (blank "")
        document.getElementById("name").value = "";
        document.getElementById("email").value = "";
        document.getElementById("gender").value = "";
        document.getElementById("mobile").value = "";
      }
    </script>
  </body>
</html>
